<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="manifest" href="manifest.webmanifest" />
  <title>Fuel Ledger</title><span class="muted">v<span id="ver"></span></span>
  <style>
    :root { --gap:10px; --bd:#ddd; --muted:#666; }
    body { font-family: system-ui, -apple-system, "Segoe UI", Meiryo, sans-serif; margin:16px; }
    h1 { font-size:20px; margin:0 0 8px; }
    .row { display:flex; gap:var(--gap); flex-wrap:wrap; align-items:center; }
    .card { border:1px solid var(--bd); border-radius:10px; padding:12px; margin:12px 0; }
    input, select, button, textarea { font-size:16px; padding:8px; }
    button { border:1px solid var(--bd); border-radius:8px; cursor:pointer; }
    .muted { color:var(--muted); font-size:12px; }
    .cal { user-select:none; }
    .cal-head { display:flex; justify-content:space-between; align-items:center; margin-bottom:8px; }
    .cal-grid { display:grid; grid-template-columns: repeat(7, 1fr); gap:6px; }
    .dow { text-align:center; font-weight:600; color:#555; }
    .day { border:1px solid var(--bd); border-radius:8px; min-height:64px; padding:6px; cursor:pointer; background:#fff; }
    .day.off { background:#fafafa; color:#999; }
    .day .d { font-weight:700; }
    .day .sum { font-size:12px; color:#0a0; }
    .day .cnt { font-size:11px; color:#06c; }
    .selected { outline:2px solid #06c; }
    .list { display:grid; gap:8px; }
    .item { border:1px solid var(--bd); border-radius:8px; padding:8px; display:flex; justify-content:space-between; gap:8px; }
    .item .left { display:flex; flex-direction:column; }
    .item .amt { font-weight:700; }
    .right { display:flex; gap:6px; }
  </style>
</head>
<body>
  <h1>Fuel Ledger ⛽️</h1>

  <div class="card cal">
    <div class="cal-head">
      <button id="prev">&lt; 前月</button>
      <div><strong id="ym"></strong></div>
      <button id="next">次月 &gt;</button>
    </div>
    <div class="cal-grid" id="dow">
      <div class="dow">日</div><div class="dow">月</div><div class="dow">火</div><div class="dow">水</div><div class="dow">木</div><div class="dow">金</div><div class="dow">土</div>
    </div>
    <div class="cal-grid" id="grid"></div>
    <div class="muted" id="monthSum"></div>
  </div>

  <div class="card">
    <div class="row">
      <input type="date" id="date" />
      <input type="number" id="amount" inputmode="decimal" placeholder="金額（円）" style="width:150px" />
      <input id="liters" type="number" inputmode="decimal" placeholder="L" style="width:140px" />
      <input id="unit"   type="number" inputmode="decimal" placeholder="@円/L" style="width:160px" />
      <select id="cat">
        <option value="ガソリン">ガソリン</option>
        <option value="洗車">洗車</option>
        <option value="高速">高速</option>
        <option value="駐車">駐車</option>
        <option value="その他">その他</option>
      </select>
    </div>
    <div class="row" style="margin-top:8px;">
      <input id="memo" placeholder="メモ（例：○○SS、給油量○○L など）" style="flex:1; min-width:220px;" />
      <button id="save">保存</button>
      <span class="muted">v<span id="ver"></span></span>
      <button id="export">エクスポート</button>

      <!-- OCR -->
      <input id="receipt" type="file" accept="image/*" />
      <button id="ocr">OCR</button><button id="forceReload">強制更新</button>
      <span id="ocrStatus" class="muted"></span>
    </div>
    <div class="muted">※ 端末内（localStorage）に保存。オフラインOK。</div>
  </div>

  <div class="card">
    <div><strong id="selTitle">選択日</strong></div>
    <div class="list" id="list"></div>
  </div>

  <script src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
</body>
</html>
